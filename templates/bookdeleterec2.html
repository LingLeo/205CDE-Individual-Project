<!DOCTYPE HTML>
<html>
    <form action = "/bookdeleterec3" method = "POST">
	    <h2>Delete Book Information</h2>
 	    <body>
            {% for row in result %}
			Book Key<br>
			<input type = "text" name = "Book_Key" id="Book_Key" value="{{row[0]}}" readonly /></br>
			
			Book Name<br>
			<input type = "text" name = "Book_Name" id="Book_Name" value="{{row[1]}}" readonly /></br>
			
			Book Author<br>
			<input type = "text" name = "Book_Author" id="Book_Author" value="{{row[2]}}" readonly /></br>
			
			Book Publisher<br>
			<input type = "text" name = "Book_Publisher" id="Book_Publisher" value="{{row[3]}}" readonly /></br>

			Book Description<br>
			<input type = "text" name = "Book_Description" id="Book_Description" value="{{row[4]}}" readonly /></br>
			
			<input type = "submit" value = "Delete" name = "submit" /></br>
            {% endfor %}
            <a href = "/">Go back to home page</a>
	    </body>
    </form/>
</html>
