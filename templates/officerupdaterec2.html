<!DOCTYPE HTML>
<html>
    <form action = "/officerupdaterec3" method = "POST">
	    <h2>Update Officer Information</h2>
 	    <body>
            {% for row in result %}
			Officer Key<br>
			<input type = "number" name = "Officer_Key" id="Officer_Key" value="{{row[0]}}" readonly /></br>
			
			Officer Name<br>
			<input type = "text" name = "Officer_Name" id="Officer_Name" value="{{row[1]}}" /></br>

			Officer Login_Key<br>
			<input type = "text" name = "Officer_Login_Key" id="Officer_Login_Key" value="{{row[2]}}" /></br>
			
			Officer Password<br>
			<input type = "text" name = "Officer_Password" id="Officer_Password" value="{{row[3]}}" /></br>
			
			<input type = "submit" value = "Update" name = "submit" /></br>
            {% endfor %}

           <a href = "/">Go back to home page</a>
	    </body>
    </form/>
</html>
