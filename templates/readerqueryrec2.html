<!DOCTYPE HTML>
<html>
 	    <h2>Query Reader Information</h2>
 	    <body>
            {% for row in result %}
			Reader Key<br>
			<input type = "text" name = "Reader_Key" id="Reader_Key" value="{{row[0]}}" readonly /></br>
			
			Reader Login_Key<br>
			<input type = "text" name = "Reader_Login_Key" id="Reader_Login_Key" value="{{row[1]}}" readonly /></br>
			
			Reader Password<br>
			<input type = "text" name = "Reader_Password" id="Reader_Password" value="{{row[2]}}" readonly /></br>
			
			Reader Name<br>
			<input type = "text" name = "Reader_Name" id="Reader_Name" value="{{row[3]}}" readonly /></br>

			Reader Sex<br>
			<input type = "text" name = "Reader_Sex" id="Reader_Sex" value="{{row[4]}}" readonly /></br>
			
			Reader DOE<br>
			<input type = "text" name = "Reader_DOE" id="Reader_DOE" value="{{row[5]}}" readonly /></br>
			
			Reader Address<br>
			<input type = "text" name = "Reader_Address" id="Reader_Address" value="{{row[6]}}" readonly /></br>
			
			Reader Phone_no<br>
			<input type = "text" name = "Reader_Phone_no" id="Reader_Phone_no" value="{{row[7]}}" readonly /></br>
			
           {% endfor %}
            <a href = "/">Go back to home page</a>
	    </body>
</html>
