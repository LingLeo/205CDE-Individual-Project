<!DOCTYPE HTML>
<html>
    <form action = "/officerupdaterec2" method = "POST">
    <h2>Update Query</h2>
    <body>
        <table border = 1>
            <thead>
                <td></td>
                <td>Officer Key</td>
                <td>Officer Name</td>
                <td>Officer Login Key</td>
            </thead>
			
            {% for row in result %}
                <tr>
                    <td><input type = "radio" value = "{{row[0]}}" name = "In_Officer_Key"></td>
                    <td><input type = "text" name = "Officer_Key" id="Officer_Key" value="{{row[0]}}" readonly /></td>
                    <td><input type = "text" name = "Officer_Name" id="Officer_Name" value="{{row[1]}}" readonly /></td>
                    <td><input type = "text" name = "Officer_Login_Key" id="Officer_Login_Key" value="{{row[2]}}" readonly /></td>
                </tr>
            {% endfor %}
        </table>
        <input type = "submit" value = "Edit" name = "submit">
        <a href = "/">Go back to home page</a>
    </body>
</html>
